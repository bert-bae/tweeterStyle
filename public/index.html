<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-comment.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class = "twitter-form" method = "POST" action = "/tweets">
          <textarea id = "submit-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input class = "tweet-submit" type="submit" value="Tweet" placeholder>
          <span class="counter">140</span>
        </form>
      </section>

      <section id = "comment-section">
      </section>

    </main>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script>
      $('form.twitter-form').submit(function (event) {
        event.preventDefault();
        $.ajax({
          type: 'POST',
          url: 'http://localhost:8080/tweets',
          data: $(this).serialize(),
        });
      });
    </script>
  </body>
</html>
