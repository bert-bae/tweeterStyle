<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/style.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="register-button">
        <p>Register</p>
      </span>
      <span class="login-button">
        <p>Login</p>
      </span>

      <span class="logout-button">
        <p>Logout</p>
      </span>

      <span class="create-comment">
        <i class="far fa-edit"></i>
        <p>Compose</p>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <section class="login-page">
      <div class="login-header">
        <h1>Log-in to Tweet</h1>
      </div>
      <div class="login-form">
        <form class="login" method="POST">
          <label>User E-Mail</label><input type="email" name="email">
          <label>Password</label><input type="password" name="password">
          <button>Login</button>
        </form>
      <p></p>
      </div>
    </section>

    <section class="register-page">
      <div class="login-header">
        <h1>Register your account today!</h1>
      </div>
      <div class="login-form">
        <form class="register" method="POST">
          <label>Name</label><input type="name" name="name">
          <label>Handle</label><input type="handle" name="handle">
          <label>User E-Mail</label><input type="email" name="email">
          <label>Password</label><input type="password" name="password">
          <button>Register</button>
        </form>
      <p></p>
      </div>
    </section>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="twitter-form" method="POST" action="/tweets">
          <textarea id="submit-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-submit" type="submit" value="Tweet" placeholder>
          <span class="counter">140</span>
          <p></p>
        </form>
      </section>

      <section id="comment-section">
      </section>

    </main>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
